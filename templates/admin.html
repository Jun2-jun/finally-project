<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <style>
    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    
    /* 사이드바 스타일 */
    nav {
      width: 200px;
      position: fixed;
      height: 100%;
      left: -180px;
      transition: left 0.3s;
      background-color: #122b44;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    nav:hover, nav.active {
      left: 0;
    }
    
    .side-hover-area {
      position: fixed;
      width: 20px;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 90;
    }
    
    main {
      margin-left: 40px;
      padding: 20px;
    }
    
    /* 버튼 스타일 */
    .btn {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 3px;
    }
    
    .btn-danger {
      background-color: #f44336;
    }
    
    /* 페이지네이션 스타일 */
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    
    .pagination button {
      margin: 0 2px;
    }
  </style>
</head>
<body>

  <header>
    <h1>관리자 페이지</h1>
  </header>

  <div class="side-hover-area"></div> <!-- 마우스 감지용 공간 -->
  
  <nav>
    <a href="#members" onclick="adminApp.loadMembers(); return false;">회원 목록</a>
    <a href="#reservations" onclick="adminApp.loadReservations(); return false;">예약 관리</a>
    <a href="#notice" onclick="adminApp.loadNotices(); return false;">공지사항 관리</a>
    <a href="#qna" onclick="adminApp.loadQnA(); return false;">QnA 관리</a>
  </nav>

  <main>
    <section id="members">
      <h2>회원 목록</h2>
      <div id="members-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>

    <section id="reservations">
      <h2>예약 관리</h2>
      <div id="reservations-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>

    <section id="notice">
      <h2>공지사항 관리</h2>
      <button class="btn" onclick="adminApp.openNoticeForm()">새 공지사항 작성</button>
      <div id="notice-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>

    <section id="qna">
      <h2>QnA 관리</h2>
      <div id="qna-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>
  </main>

  <!-- 자바스크립트 파일 임포트 -->
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
