<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

  <header>
    <h1>관리자 페이지</h1>
  </header>

  <div class="side-hover-area"></div> <!-- 마우스 감지용 공간 -->
  
  <nav>
    <a href="#members" onclick="adminApp.loadMembers(); return false;">회원 목록</a>
    <a href="#reservations" onclick="adminApp.loadReservations(); return false;">예약 관리</a>
    <a href="#notice" onclick="adminApp.loadNotices(); return false;">공지사항 관리</a>
    <a href="#qna" onclick="adminApp.loadQnA(); return false;">QnA 관리</a>
  </nav>

  <main>
    <section id="members">
      <h2>회원 목록</h2>
      <div id="members-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>

    <section id="reservations">
      <h2>예약 관리</h2>
      <div id="reservations-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>

    <section id="notice">
      <h2>공지사항 관리</h2>
      <button class="btn" onclick="adminApp.openNoticeForm()">새 공지사항 작성</button>
      <div id="notice-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>

    <section id="qna">
      <h2>QnA 관리</h2>
      <div id="qna-data">
        <p class="loading">데이터를 불러오는 중입니다...</p>
      </div>
    </section>
  </main>

  <!-- 자바스크립트 파일 임포트 -->
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
