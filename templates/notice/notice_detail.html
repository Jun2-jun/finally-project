<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Q&A 상세보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/notice_write.css') }}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="user-block d-flex flex-column align-items-center text-center mb-4">
          <img src="{{ url_for('static', filename='img/user.png') }}" alt="User" class="user-avatar mb-3">
          <div class="user-name">{{ user_name or "USER" }}</div>
          <div class="user-email">{{ user_email or "test01@naver.com" }}</div>

          <a href="/mypage" class="btn btn-outline-secondary btn-sm w-75 mt-3 mb-2">My Page</a>
          <button onclick="alert('로그아웃 되었습니다.'); window.location.href='/login';" class="btn btn-outline-primary btn-sm w-75">Log out</button>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item"><a href="/dashboard" class="nav-link"><img src="{{ url_for('static', filename='img/icons/home.svg') }}" class="icon"> Home</a></li>
          <li class="nav-item"><a href="/find" class="nav-link"><img src="{{ url_for('static', filename='img/icons/doctors.svg') }}" class="icon"> reservations</a></li>
          <li class="nav-item"><a href="/notice" class="nav-link active"><img src="{{ url_for('static', filename='img/icons/session.svg') }}" class="icon"> Notice</a></li>
          <li class="nav-item"><a href="/qna" class="nav-link"><img src="{{ url_for('static', filename='img/icons/book.svg') }}" class="icon"> Q&A</a></li>
          <li class="nav-item"><a href="/ai" class="nav-link"><img src="{{ url_for('static', filename='img/icons/settings.svg') }}" class="icon"> AI 챗봇 & 비대면 진료 </a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="mb-4">
          <h4>{{ post.title }}</h4>
          <p class="text-muted mb-1">작성일: {{ post.created_at }}</p>
          <p class="text-muted">카테고리: {{ post.category }}</p>
          <hr>
          <div class="border p-3" style="min-height: 200px;">
            {{ post.content | safe }}
          </div>
        </div>

        <div class="text-end">
          <a href="{{ url_for('notice.notice_list') }}" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
