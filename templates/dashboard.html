<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닥터퓨쳐 - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <script src="{{ url_for('static', filename='js/checkLogin.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/userInfo.js') }}" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar include -->
      {% include 'sidebar/sidebar.html' %}

      <!-- Main Body -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>진료 홈</h4>
          <div class="d-flex align-items-center gap-2">
            <div class="text-end">
              <p class="mb-0 small">Today's Date</p>
              <strong>{{ now.strftime('%Y-%m-%d') if now else 'YYYY-MM-DD' }}</strong>
            </div>
            <img src="{{ url_for('static', filename='img/icons/cc.svg') }}" alt="calendar" width="40" height="40" class="calendar-icon">
          </div>
        </div>

        <div class="banner-wrapper p-4 mb-4" style="background: url('/static/img/b3.jpg') left center / cover no-repeat; border-radius: 12px;">
          <h5 class="fw-bold">안녕하세요</h5>
          <h3 class="fw-bold">{{ user_name or 'Test Name' }}님!</h3>
          <p>닥터퓨처에 방문해주셔서 감사합니다.</p>
        </div>

        <div class="row mb-4">
          <div class="col-md-3">
            <div class="status-box">
              <span id="reservation-count">0</span><br>
              <small>예약목록</small>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header fw-bold">나의 예약 목록</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>병원이름</th>
                  <th>날짜 & 시간</th>
                </tr>
              </thead>
              <tbody id="reservation-table-body">
                <tr><td colspan="4" class="text-center">불러오는 중...</td></tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
