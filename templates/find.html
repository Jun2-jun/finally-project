<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닥터퓨처 - 병원 찾기</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo4.png') }}" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <script src="{{ url_for('static', filename='js/checkLogin.js') }}"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Include -->
      {% include 'sidebar/sidebar.html' %}

      <!-- Main Body -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>예약하기</h4>
        </div>

        <!-- 지도, 목록 -->
        <div class="map_wrap">
          <div id="map"></div>
          <div id="menu_wrap">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 외부 JS 연결 -->
<!-- 1. 카카오맵 SDK 먼저 로드 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=458c132615a80a795a0bdd31d60ce7c9&libraries=services"
        onload="loadFindJS()"></script>

<!-- 2. find.js는 kakao가 로드된 뒤에 실행 -->
<script>
  function loadFindJS() {
    const script = document.createElement('script');
    script.src = "{{ url_for('static', filename='js/find.js') }}";
    document.body.appendChild(script);
  }
</script>
  <script src="{{ url_for('static', filename='js/userInfo.js') }}" defer></script>
</body>
</html>
