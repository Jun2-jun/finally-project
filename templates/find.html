<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닥터퓨쳐 - 병원 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <script>
    function logout() {
      alert("로그아웃 되었습니다.");
      window.location.href = "/login";
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="user-block d-flex flex-column align-items-center text-center mb-4">
          <img src="{{ url_for('static', filename='img/user.png') }}" alt="User" class="user-avatar mb-3">
          <!-- ✅ 여기 아래에 정확히 이걸 넣으면 돼 -->
          <div class="user-name" id="user-name">USER</div>
          <div class="user-email" id="user-email">test01@naver.com</div>
          <a href="/mypage" class="btn btn-outline-secondary btn-sm w-75 mt-3 mb-2">My Page</a>
          <button onclick="logout()" class="btn btn-outline-primary btn-sm w-75">Log out</button>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="/dashboard" class="nav-link"><img src="{{ url_for('static', filename='img/icons/home.svg') }}" class="icon"> Home</a></li>
          <li class="nav-item"><a href="/find" class="nav-link active"><img src="{{ url_for('static', filename='img/icons/doctors.svg') }}" class="icon"> reservations</a></li>
          <li class="nav-item"><a href="/notice" class="nav-link"><img src="{{ url_for('static', filename='img/icons/session.svg') }}" class="icon"> Notice</a></li>
          <li class="nav-item"><a href="/qna" class="nav-link"><img src="{{ url_for('static', filename='img/icons/book.svg') }}" class="icon"> Q&A</a></li>
          <li class="nav-item"><a href="/ai" class="nav-link"><img src="{{ url_for('static', filename='img/icons/settings.svg') }}" class="icon"> AI 챗봇 & 비대면 진료</a></li>
        </ul>
      </div>

      <!-- Main Body -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>예약하기</h4>
          <div class="d-flex align-items-center gap-2">
            <div class="text-end">
              <p class="mb-0 small">Today's Date</p>
              <strong>{{ now.strftime('%Y-%m-%d') if now else 'YYYY-MM-DD' }}</strong>
            </div>
            <img src="{{ url_for('static', filename='img/icons/cc.svg') }}" alt="calendar" width="40" height="40" class="calendar-icon">
          </div>
        </div>

        <div class="banner-wrapper p-4 mb-4" style="background: url('/static/img/b8.jpg') left center / cover no-repeat; border-radius: 12px;">
          <h5 class="fw-bold">안녕하세요</h5>
          <h3 class="fw-bold" id="welcome-name">Test Name님!</h3>
          <p>병원 예약페이지 입니다. 병원을 검색해주세요!</p>
          <form class="input-group mb-3" onsubmit="searchPlaces(); return false;">
            <input type="text" id="keyword" value="내과" class="form-control" placeholder="동네 및 병원을 입력하세요">
            <button class="btn btn-primary" type="submit">검색</button>
          </form>
        </div>

        <!-- 지도와 목록 -->
        <div class="map_wrap">
          <div id="map"></div>
          <div id="menu_wrap">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 외부 JS 연결 -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6be88c9794d7e1f9095b709637776b77&libraries=services"></script>
  <script src="{{ url_for('static', filename='js/find.js') }}"></script>
  <script src="{{ url_for('static', filename='js/userInfo.js') }}" defer></script>
</body>
</html>
