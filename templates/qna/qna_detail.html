<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Q&A 상세보기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- ✅ Sidebar Include -->
      {% include 'sidebar/sidebar.html' %}

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="mb-4">
          <h4>{{ post.title }}</h4>
          <p class="text-muted mb-1">작성일: {{ post.created_at }}</p>
          <p class="text-muted">카테고리: {{ post.category }}</p>
          <hr>
          <div class="border p-3" style="min-height: 200px;">
            {{ post.content | safe }}
          </div>
        </div>

        <div class="text-end">
          <a href="{{ url_for('qna.qna_list') }}" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 세션 관리 스크립트 -->
  <script src="{{ url_for('static', filename='js/qna_detail.js') }}"></script>
</body>
</html>
