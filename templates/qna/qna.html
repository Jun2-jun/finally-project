<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닥터퓨쳐 - Q&A</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/qna.css') }}">
  <script src="{{ url_for('static', filename='js/checkLogin.js') }}"></script>
  <script src="{{ url_for('static', filename='js/userInfo.js') }}"></script>
  <script src="{{ url_for('static', filename='js/qna_load.js') }}"></script>
  <script src="{{ url_for('static', filename='js/qna.js') }}"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      {% include 'sidebar/sidebar.html' %}
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Q&A</h4>
          <div class="d-flex align-items-center gap-2">
            <div class="text-end">
              <p class="mb-0 small">Today's Date</p>
              <strong>{{ now.strftime('%Y-%m-%d') if now else 'YYYY-MM-DD' }}</strong>
            </div>
            <img src="{{ url_for('static', filename='img/icons/cc.svg') }}" alt="calendar" width="40" height="40">
          </div>
        </div>

        <div class="banner-wrapper p-4 mb-4" style="background: url('/static/img/table.jpg') left center / cover no-repeat; border-radius: 12px;">
          <h5 class="fw-bold">안녕하세요</h5>
          <h3 id="welcome-name" class="fw-bold">{{ user_name or 'Test Name' }}님!</h3>
          <p>Q&A 게시판입니다!</p>
        </div>

        <div class="qna-wrapper">
          <table class="table table-bordered text-center align-middle notice-table">
            <thead class="table-light">
              <tr>
                <th class="delete-checkbox-column" style="display:none;">선택</th>
                <th style="width: 5%;">No</th>
                <th>제목</th>
                <th style="width: 15%;">작성자</th>
                <th style="width: 20%;">작성 시간</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS로 동적 생성됨 -->
              <tr><td colspan="6" class="text-muted py-4">불러오는 중...</td></tr>
            </tbody>
          </table>

          <div class="text-end mt-3">
            <!--<button id="toggle-delete" class="btn btn-danger">삭제</button>-->
            <a href="{{ url_for('qna.qna_write') }}" class="btn btn-primary">글쓰기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
""")
