<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닥터퓨처 - AI 챗봇</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo4.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- ✅ Sidebar include -->
      {% include 'sidebar/sidebar.html' %}

      <!-- ✅ Main Content -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>AI 챗봇 & 비대면 진료</h4>
          <div class="d-flex align-items-center gap-2">
            <div class="text-end">
              <p class="mb-0 small">Today's Date</p>
              <strong>{{ now.strftime('%Y-%m-%d') if now else 'YYYY-MM-DD' }}</strong>
            </div>
            <img src="{{ url_for('static', filename='img/icons/cc.svg') }}" alt="calendar" width="40" height="40" class="calendar-icon">
          </div>
        </div>

        <div class="banner-wrapper p-4 mb-4" style="background: url('/static/img/b8.jpg') left center / cover no-repeat; border-radius: 12px;">
          <h5 class="fw-bold">안녕하세요</h5>
          <h3 class="fw-bold"><span id="welcome-name">{{ user_name or 'Test Name' }}</span></h3>
          <p>AI 챗봇입니다! 무엇을 도와드릴까요?</p>
        </div>

        <!-- ✅ Chatbot UI -->
        <div class="chatbot-container">
          <div class="chat-header">
            <i class="fas fa-robot"></i>
            <span>닥터퓨쳐 챗봇</span>
          </div>
          <div class="chat-body" id="chat-body">
            <div class="chat-message bot">안녕하세요! 무엇을 도와드릴까요?</div>
          </div>
          <div class="chat-input">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." />
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="{{ url_for('static', filename='js/checkLogin.js') }}"></script>
  <script src="{{ url_for('static', filename='js/userInfo.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- 아이콘용 -->
</body>
</html>
