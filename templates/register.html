<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 닥터퓨쳐</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form action="/auth/register" method="post">
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="아이디" required>
      </div>

      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="비밀번호" required>
      </div>

      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="비밀번호 확인" required>
      </div>
      <div id="pwCheckMsg" class="check-message"></div>

      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="이메일" required>
      </div>

      <label for="birthdate">생년월일:</label>
      <div class="input-wrapper">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" name="birthdate" id="birthdate" required>
      </div>

      <div class="input-wrapper">
        <i class="fas fa-phone"></i>
        <input type="tel" name="phone" placeholder="전화번호 (예: 010-1234-5678)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
      </div>

      <!-- 주소 + 검색 버튼 -->
      <div class="address-wrapper">
        <div class="input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="address" id="address" placeholder="주소" readonly required>
        </div>
        <button type="button" onclick="execDaumPostcode()" class="search-btn" title="주소 검색">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- 상세 주소 입력 필드 -->
      <div class="input-wrapper">
        <i class="fas fa-map-pin"></i>
        <input type="text" name="address_detail" placeholder="상세 주소 입력" required>
      </div>

      <button type="submit">가입하기</button>
    </form>
  </div>

  <script>
    const pw = document.getElementById("password");
    const confirmPw = document.getElementById("confirm_password");
    const msg = document.getElementById("pwCheckMsg");

    function checkPasswordMatch() {
      if (pw.value && confirmPw.value) {
        if (pw.value === confirmPw.value) {
          msg.textContent = "비밀번호가 일치합니다.";
          msg.className = "check-message match";
        } else {
          msg.textContent = "비밀번호가 일치하지 않습니다.";
          msg.className = "check-message no-match";
        }
      } else {
        msg.textContent = "";
      }
    }

    pw.addEventListener("input", checkPasswordMatch);
    confirmPw.addEventListener("input", checkPasswordMatch);
  </script>

  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("address").value = data.address;
        }
      }).open();
    }
  </script>
</body>
</html>
