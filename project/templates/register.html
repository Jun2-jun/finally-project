<!DOCTYPE html>
<html>
<head><title>회원가입</title></head>
<body>
  <h2>회원가입</h2>
  <form action="/auth/register" method="post">

    <input type="password" name="password" placeholder="비밀번호"><br>
    <button type="submit">가입하기</button>
  </form>
</body>
</html>
