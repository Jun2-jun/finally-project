<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocTest 병원 예약 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("{{ url_for('static', filename='bg-doctor.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .btn-main {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
    }
    .top-links {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 3;
    }
    .top-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="top-links">
    <a href="/login">LOGIN</a>
    <a href="/register">REGISTER</a>
  </div>
  <div class="hero-content">
    <h1>33333</h1>
    <p>병원예약시스템</p>
    <a href="/reserve" class="btn btn-primary btn-main">들어가기</a>
  </div>
</body>
</html>
