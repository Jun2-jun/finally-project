<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닥터퓨쳐 - 병원 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <script>
    function logout() {
      alert("로그아웃 되었습니다.");
      window.location.href = "/login";
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <div class="user-block d-flex flex-column align-items-center text-center mb-4">
          <img src="{{ url_for('static', filename='img/user.png') }}" alt="User" class="user-avatar mb-3">
          <div class="user-name">{{ user_name or "USER" }}</div>
          <div class="user-email">{{ user_email or "test01@naver.com" }}</div>
          <a href="/mypage" class="btn btn-outline-secondary btn-sm w-75 mt-3 mb-2">My Page</a>
          <button onclick="logout()" class="btn btn-outline-primary btn-sm w-75">Log out</button>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="/dashboard" class="nav-link"><img src="{{ url_for('static', filename='img/icons/home.svg') }}" class="icon"> Home</a></li>
          <li class="nav-item"><a href="/find" class="nav-link active"><img src="{{ url_for('static', filename='img/icons/doctors.svg') }}" class="icon"> reservations</a></li>
          <li class="nav-item"><a href="#" class="nav-link"><img src="{{ url_for('static', filename='img/icons/session.svg') }}" class="icon"> Notice</a></li>
          <li class="nav-item"><a href="#" class="nav-link"><img src="{{ url_for('static', filename='img/icons/book.svg') }}" class="icon"> Q&A</a></li>
          <li class="nav-item"><a href="#" class="nav-link"><img src="{{ url_for('static', filename='img/icons/settings.svg') }}" class="icon"> 비대면 진료</a></li>
        </ul>
      </div>

      <!-- Main Body -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Reservations</h4>
          <div class="d-flex align-items-center gap-2">
            <div class="text-end">
              <p class="mb-0 small">Today's Date</p>
              <strong>{{ now.strftime('%Y-%m-%d') if now else 'YYYY-MM-DD' }}</strong>
            </div>
            <img src="{{ url_for('static', filename='/img/icons/cc.svg') }}" alt="calendar" width="40" height="40" class="calendar-icon">
          </div>
        </div>


        <div class="banner-wrapper p-4 mb-4" style="background: url('/static/img/b8.jpg') left center / cover no-repeat; border-radius: 12px;">
          <h5 class="fw-bold">안녕하세요</h5>
          <h3 class="fw-bold">{{ user_name or 'Test Name' }}</h3>
          <p>병원 예약페이지 입니다. 병원을 검색해주세요!</p>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="동네 및 병원을 입력하세요">
            <button class="btn btn-primary">Search</button>
          </div>
        </div>

        <!-- 검색 바 -->
        <div class="search-bar mb-3">
          <form onsubmit="searchPlaces(); return false;">
            <input type="text" id="keyword" value="병원" placeholder="동네 및 병원을 입력하세요">
            <button type="submit">검색</button>
          </form>
        </div>

        <!-- 지도와 목록 -->
        <div class="map_wrap">
          <div id="map"></div>
          <div id="menu_wrap">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6be88c9794d7e1f9095b709637776b77&libraries=services"></script>
  <script>
    let map;
    let markers = [];
    let infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

    function initMap(lat, lng) {
      map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(lat, lng),
        level: 5
      });
    }

    function searchPlaces() {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) {
        alert('검색어를 입력해주세요.');
        return;
      }
      const ps = new kakao.maps.services.Places();
      ps.keywordSearch(keyword, placesSearchCB, { location: map.getCenter() });
    }

    function placesSearchCB(data, status, pagination) {
      if (status === kakao.maps.services.Status.OK) {
        displayPlaces(data);
        displayPagination(pagination);
      } else {
        alert('검색 결과가 없습니다.');
      }
    }

    function displayPlaces(places) {
      const listEl = document.getElementById('placesList');
      listEl.innerHTML = '';
      removeMarkers();

      const bounds = new kakao.maps.LatLngBounds();

      places.forEach((place) => {
        const position = new kakao.maps.LatLng(place.y, place.x);
        const marker = new kakao.maps.Marker({ position, map });

        kakao.maps.event.addListener(marker, 'click', () => {
          infowindow.setContent(`<div style="padding:5px;"><a href="${place.place_url}" target="_blank">${place.place_name}</a></div>`);
          infowindow.open(map, marker);
        });

        markers.push(marker);
        bounds.extend(position);

        const itemEl = document.createElement('li');
        itemEl.innerHTML = `
          <strong>${place.place_name}</strong><br>
          <span>${place.road_address_name || place.address_name}</span><br>
          <span style="color:green">${place.phone}</span><br>
          <button class="reserve-btn">예약</button>
        `;

        itemEl.onclick = () => {
          map.setCenter(position);
          infowindow.setContent(`<div style="padding:5px;"><a href="${place.place_url}" target="_blank">${place.place_name}</a></div>`);
          infowindow.open(map, marker);
        };

        const reserveBtn = itemEl.querySelector('.reserve-btn');
        reserveBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = '/reserve';

          const nameInput = document.createElement('input');
          nameInput.type = 'hidden';
          nameInput.name = 'hospital_name';
          nameInput.value = place.place_name;

          const addressInput = document.createElement('input');
          addressInput.type = 'hidden';
          addressInput.name = 'hospital_address';
          addressInput.value = place.road_address_name || place.address_name;

          form.appendChild(nameInput);
          form.appendChild(addressInput);

          document.body.appendChild(form);
          form.submit();
        });

        listEl.appendChild(itemEl);
      });

      map.setBounds(bounds);
      map.setLevel(map.getLevel() - 1);
    }

    function removeMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
    }

    function displayPagination(pagination) {
      const paginationEl = document.getElementById('pagination');
      paginationEl.innerHTML = '';
      for (let i = 1; i <= pagination.last; i++) {
        const a = document.createElement('a');
        a.href = '#';
        a.innerText = i;
        if (i === pagination.current) a.className = 'on';
        else a.onclick = () => pagination.gotoPage(i);
        paginationEl.appendChild(a);
      }
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        initMap(pos.coords.latitude, pos.coords.longitude);
        searchPlaces();
      },
      () => {
        initMap(37.5665, 126.9780);
        searchPlaces();
      }
    );
  </script>
</body>
</html>
