<!DOCTYPE html>
<html>
<head><title>병원 예약</title></head>
<body>
  <h2>병원 예약</h2>
  <form action="/api/reserve" method="post">
    <input type="number" name="user_id" placeholder="사용자 ID"><br>
    <input type="number" name="hospital_id" placeholder="병원 ID"><br>
    <input type="date" name="date"><br>
    <textarea name="symptom" placeholder="증상"></textarea><br>
    <button type="submit">예약하기</button>
  </form>
</body>
</html>
