<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닥터퓨쳐 - AI 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url("/static/img/1234.png") no-repeat center center fixed;
      background-size: cover;
      color: #111827;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot-wrapper {
      width: 100%;
      max-width: 1000px;
      height: 90vh;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatbot-header {
      padding: 20px 24px;
      background: linear-gradient(90deg, #a5d8ff, #c5e4ff);
      color: #1e3a8a;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chatbot-body {
      flex: 1;
      padding: 24px;
      background-color: #f9fafb;
      overflow-y: auto;
    }

    /* 새로운 메시지 스타일 */
    .chat-message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 16px;
      display: inline-block;
      position: relative;
      line-height: 1.5;
      word-break: break-word;
      max-width: 75%;
    }

    .chat-message.user {
      background-color: #e7f5ff;
      color: #1c7ed6;
      border-bottom-right-radius: 0;
      float: right;
      clear: both;
    }

    .chat-message.bot {
      background-color: #f1f5f9;
      color: #334155;
      border-bottom-left-radius: 0;
      float: left;
      clear: both;
    }

    .chatbot-input-area {
      display: flex;
      padding: 16px 20px;
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
      gap: 12px;
    }

    .chatbot-input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    .chatbot-input-area input:focus {
      border-color: #74c0fc;
      box-shadow: 0 0 0 2px rgba(116, 192, 252, 0.3);
    }

    .chatbot-input-area button {
      padding: 12px 20px;
      background-color: #74c0fc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .chatbot-input-area button:hover {
      background-color: #4dabf7;
    }

    .chatbot-suggestions {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 20px;
      background-color: #f3f4f6;
      border-top: 1px solid #e5e7eb;
    }

    .chatbot-suggestions .suggestion-btn {
      padding: 8px 16px;
      background: white;
      border: 1px solid #c5e4ff;
      border-radius: 9999px;
      font-size: 13px;
      color: #339af0;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chatbot-suggestions .suggestion-btn:hover {
      background: #e3f2fd;
    }
    
    /* 메시지 컨테이너 스타일 추가 */
    .message-container {
      width: 100%;
      overflow: hidden;
      margin-bottom: 8px;
    }
  
    /* 모바일 반응형 스타일 */
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 10px;
      }
      
      .chatbot-wrapper {
        height: 95vh;
        border-radius: 16px;
      }
      
      .chat-message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  {% include 'sidebar/sidebar.html' %}

  <div class="main-content">
    <div class="chatbot-wrapper">
      <div class="chatbot-header">
        <i class="fas fa-robot"></i>
        AI 비서
      </div>

      <div class="chatbot-body" id="chat-body">
        <div style="overflow: hidden; width: 100%;">
          <div class="chat-message bot">안녕하세요! 무엇을 도와드릴까요?</div>
        </div>
      </div>

      <div class="chatbot-suggestions" id="chat-suggestions">
        <!-- 동적으로 버튼 추가됨 -->
      </div>

      <div class="chatbot-input-area">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
        <button id="send-button">전송</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
