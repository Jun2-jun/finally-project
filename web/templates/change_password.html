<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>닥터퓨처 - 비밀번호 변경</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo4.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
</head>
<body data-server-ip="{{ SERVER_IP }}">
    <div class="container">
        <h2>비밀번호 변경</h2>
        <form method="POST" action="/change_password" id="password-form">
            <div class="form-group">
                <i class="fas fa-lock form-icon"></i>
                <input type="password" id="current_password" name="current_password" class="form-control" placeholder="기존 비밀번호" required>
                <i onclick="togglePassword('current_password', this)"></i>
            </div>
            <div class="form-group">
                <i class="fas fa-key form-icon"></i>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="새 비밀번호" required>
                <i onclick="togglePassword('new_password', this)"></i>
            </div>
            <div class="form-group">
                <i class="fas fa-key form-icon"></i>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="새 비밀번호 확인" required>
                <i onclick="togglePassword('confirm_password', this)"></i>
            </div>
            <button type="submit" class="btn submit-btn w-100">변경하기</button>
        </form>
    </div>

    <!-- 외부 JavaScript 연결 -->
    <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
</body>
</html>
