<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닥터퓨처 - 공지사항 상세</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo4.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/noticedetail.css') }}">
</head>
<body data-server-ip="{{ SERVER_IP }}">
  {% include 'sidebar/sidebar.html' %}
  <!-- 너비를 약 3cm 줄인 콘텐츠 영역 -->
  <div class="container-fluid with-sidebar pt-5 px-5" style="max-width: calc(100% - 113px);">
    <div class="bg-white p-4 rounded shadow-sm">

    <!-- 상단 정보 -->
    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
      <h2 id="post-title" class="fw-bold text-dark fs-2">제목 로딩중...</h2>
      <div class="text-muted small text-end">
        <div id="post-created-at">작성일: -</div>
        <div id="post-views">조회수: -</div>
        <div id="post-author">작성자: 관리자</div>
      </div>
    </div>

      <!-- 본문 내용 -->
      <div id="post-content" class="mb-4" style="white-space: pre-wrap;">
        내용을 불러오는 중입니다...
      </div>
    </div>
    <div class="text-end mt-4 d-flex justify-content-between">
      <div id="download-links" class="d-flex flex-wrap gap-2"></div>
      <a href="/notice" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
  </div>

  <!-- JS 연결 -->
  <script src="{{ url_for('static', filename='js/notice_detail.js') }}"></script>
</body>

</html>
