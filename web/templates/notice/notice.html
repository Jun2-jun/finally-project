<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>닥터퓨처 - 공지사항</title>
  <!-- CSS 불러오기 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/faq.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  {% include 'sidebar/sidebar.html' %}

  <div class="faq-container">
    <h2 class="faq-title">공지사항</h2>

    <!-- ✅ 검색 바 -->
    <div class="faq-search-wrapper d-flex justify-content-center mt-5 mb-4">
      <div style="width: 100%; max-width: 700px;">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-search text-secondary fs-5"></i>
          <input
            type="text"
            class="form-control border-0 border-bottom border-secondary-subtle rounded-0 shadow-none"
            placeholder="검색어를 입력하세요"
            style="background-color: transparent;"
          />
        </div>
      </div>
    </div>

    <!-- ✅ 공지사항 테이블 -->
    <table class="faq-table">
      <thead>
        <tr>
          <th>No</th>
          <th>카테고리</th>
          <th>제목</th>
          <th>작성시간</th>
        </tr>
      </thead>
      <tbody>
        {% for notice in notices %}
          <tr>
            <td>{{ loop.revindex }}</td>
            <td>일반</td>
            <td>
              <a href="/notice/post/{{ notice.id }}" class="text-decoration-none text-dark">
                {{ notice.title }}
              </a>
            </td>
            <td>{{ notice.created_at[:10] }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4" class="text-center text-muted">등록된 공지사항이 없습니다.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
