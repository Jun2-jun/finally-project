<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - 닥터퓨쳐</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form id="registerForm">
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" placeholder="아이디" required>
      </div>

      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="비밀번호" required>
      </div>

      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="비밀번호 확인" required>
      </div>
      <div id="pwCheckMsg" class="check-message"></div>

      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="이메일" required>
      </div>

      <label for="birthdate">생년월일:</label>
      <div class="input-wrapper">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" name="birthdate" id="birthdate" required>
      </div>

      <div class="input-wrapper">
        <i class="fas fa-phone"></i>
        <input type="tel" name="phone" id="phone" placeholder="전화번호 (예: 010-1234-5678)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
      </div>

      <!-- 주소 + 검색 버튼 -->
      <div class="address-wrapper">
        <div class="input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" name="address" id="address" placeholder="주소" readonly required>
        </div>
        <button type="button" onclick="execDaumPostcode()" class="search-btn" title="주소 검색">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- 상세 주소 입력 필드 -->
      <div class="input-wrapper">
        <i class="fas fa-map-pin"></i>
        <input type="text" name="address_detail" id="address_detail" placeholder="상세 주소 입력" required>
      </div>

      <div id="errorMessage" class="check-message no-match" style="display:none;"></div>
      <div id="successMessage" class="check-message match" style="display:none;"></div>

      <button type="submit">가입하기</button>
    </form>
  </div>

  <!-- 비밀번호 일치 검사 -->
  <script>
    const pw = document.getElementById("password");
    const confirmPw = document.getElementById("confirm_password");
    const msg = document.getElementById("pwCheckMsg");

    function checkPasswordMatch() {
      if (pw.value && confirmPw.value) {
        if (pw.value === confirmPw.value) {
          msg.textContent = "비밀번호가 일치합니다.";
          msg.className = "check-message match";
        } else {
          msg.textContent = "비밀번호가 일치하지 않습니다.";
          msg.className = "check-message no-match";
        }
      } else {
        msg.textContent = "";
      }
    }

    pw.addEventListener("input", checkPasswordMatch);
    confirmPw.addEventListener("input", checkPasswordMatch);
  </script>

  <!-- 주소 검색 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById("address").value = data.address;
        }
      }).open();
    }
  </script>

  <!-- 회원가입 처리 API 호출 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const registerForm = document.getElementById('registerForm');

      registerForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
          document.getElementById('errorMessage').textContent = "비밀번호가 일치하지 않습니다.";
          document.getElementById('errorMessage').style.display = "block";
          return;
        }

        const formData = {
          username: document.getElementById('username').value,
          password: password,
          email: document.getElementById('email').value,
          birthdate: document.getElementById('birthdate').value,
          phone: document.getElementById('phone').value,
          address: document.getElementById('address').value,
          address_detail: document.getElementById('address_detail').value
        };

        fetch('http://localhost:5002/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          mode: 'cors'
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            document.getElementById('successMessage').textContent = "회원가입이 완료되었습니다!";
            document.getElementById('successMessage').style.display = "block";
            document.getElementById('errorMessage').style.display = "none";
            registerForm.reset();
          } else {
            document.getElementById('errorMessage').textContent = data.message || "회원가입에 실패했습니다.";
            document.getElementById('errorMessage').style.display = "block";
            document.getElementById('successMessage').style.display = "none";
          }
        })
        .catch(error => {
          document.getElementById('errorMessage').textContent = "서버 오류가 발생했습니다.";
          document.getElementById('errorMessage').style.display = "block";
          document.getElementById('successMessage').style.display = "none";
          console.error('에러 발생:', error);
        });
      });
    });
  </script>
</body>
</html>
